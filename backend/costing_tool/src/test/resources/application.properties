spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:warp;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.show_sql=false

spring.sql.init.platform=h2
spring.sql.init.mode=always
# spring.sql.init.schema-locations=file:${project.basedir}/src/database/schema.sql
spring.sql.init.schema-locations=classpath:database/schema.sql

spring.datasource.username=remote
spring.datasource.password=remote

logging.level.root=ERROR
logging.level.org.springframework.test.context.jdbc=ERROR
spring.main.banner-mode=OFF